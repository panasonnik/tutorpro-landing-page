<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <div class="pop-up payment-form">
      <div class="pop-up__form">
        <h3 class="pop-up__header">Total summary: $5</h3>
        <form id="paymentForm">
          <div class="pop-up__form-element">
            <label class="pop-up__label" for="card-number">Card number</label>
            <input
              class="pop-up__input"
              type="text"
              name="card"
              placeholder="0000 0000 0000 0000"
              pattern="[0-9]{13,16}"
              title="Please enter a valid card number (between 13 and 16 digits)"
              required
            />
          </div>
          <div class="payment-form__inputs-row">
            <div class="pop-up__form-element">
              <label class="pop-up__label" for="cvv">CVV</label>
              <input
                class="pop-up__input"
                type="text"
                name="cvv"
                placeholder="xxx"
                pattern="[0-9]{3}"
                title="Please enter a valid CVV (3 digits)"
                required
              />
            </div>
            <div class="pop-up__form-element">
              <label class="pop-up__label" for="expiration-date"
                >Date of expiry</label
              >
              <input
                class="pop-up__input"
                type="text"
                name="date_of_expiration"
                pattern="(0[1-9]|1[0-2])\/[0-9]{2}"
                title="Please enter a valid date in the format MM/YY"
                placeholder="MM/YY"
              />
            </div>
          </div>
          <div class="pop-up__error-message payment-error"></div>
          <div class="pop-up__success-message payment-success"></div>

          <div class="pop-up__form-element">
            <button type="submit" class="pop-up__btn">Pay</button>
          </div>
        </form>
      </div>
    </div>

    <div class="log-out-pop-up pop-up">
      <div class="pop-up__form">
        <h3 class="pop-up__header log-out-pop-up__header">
          Payment was successful
        </h3>
        <form id="logOutForm">
          <div class="pop-up__form-element">
            <button type="submit" class="pop-up__btn pop-up__log-out-btn">
              Log out
            </button>
          </div>
          <div class="pop-up__error-message log-out-error"></div>
        </form>
      </div>
    </div>

    <script src="../js/payment.js"></script>
    <script src="../js/logout.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <div class="pop-up payment-form">
      <div class="pop-up__form">
        <h3 class="pop-up__header">Total summary: $5</h3>
        <form id="paymentForm">
          <div class="pop-up__form-element">
            <label class="pop-up__label" for="card-number">Card number</label>
            <input
              class="pop-up__input"
              type="text"
              name="card"
              placeholder="0000 0000 0000 0000"
              pattern="[0-9]{13,16}"
              title="Please enter a valid card number (between 13 and 16 digits)"
              required
            />
          </div>
          <div class="payment-form__inputs-row">
            <div class="pop-up__form-element">
              <label class="pop-up__label" for="cvv">CVV</label>
              <input
                class="pop-up__input"
                type="text"
                name="cvv"
                placeholder="xxx"
                pattern="[0-9]{3}"
                title="Please enter a valid CVV (3 digits)"
                required
              />
            </div>
            <div class="pop-up__form-element">
              <label class="pop-up__label" for="expiration-date"
                >Date of expiry</label
              >
              <input
                class="pop-up__input"
                type="text"
                name="date_of_expiration"
                pattern="(0[1-9]|1[0-2])\/[0-9]{2}"
                title="Please enter a valid date in the format MM/YY"
                placeholder="MM/YY"
              />
            </div>
          </div>
          <div class="pop-up__error-message payment-error"></div>
          <div class="pop-up__success-message payment-success"></div>

          <div class="pop-up__form-element">
            <button type="submit" class="pop-up__btn shadow">Pay</button>
          </div>
        </form>
      </div>
    </div>

    <div class="log-out-pop-up pop-up">
      <div class="pop-up__form">
        <h3 class="pop-up__header log-out-pop-up__header">
          Payment was successful
        </h3>
        <form id="logOutForm">
          <div class="pop-up__form-element">
            <button type="submit" class="pop-up__btn pop-up__log-out-btn">
              <svg
                class="pop-up__icon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
              >
                <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path
                  d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"
                />
              </svg>
              <span> Log out </span>
            </button>
          </div>
          <div class="pop-up__error-message log-out-error"></div>
        </form>
      </div>
    </div>
    <script src="../js/payment.js"></script>
    <script src="../js/auth/logout.js"></script>
  </body>
</html>
